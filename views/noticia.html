<div class="noticia"><div class="parallax-container news-title"><div parallax><img ng-src="http://pauamarelo.000webhostapp.com/@/admin/.//{{vm.noticia.capa}}" style="filter: blur(5px);"></div><div class="logo-pa"><h1>{{:: vm.noticia.titulo}}</h1></div></div><div class="container mt-30 mb-30"><div class="row"><div class="col s12 m10 offset-m1 news-body"><p><span>Postado em: {{:: vm.noticia.dtNoticia | date: 'dd/MM/yyyy'}} por {{:: vm.noticia.autor}}</span> <span>&bull; </span><a href="" class="comments" ng-click="vm.scrollToComments()"><span class="fb-comments-count" data-href="{{vm.link}}"></span> <span>comentário(s)</span></a></p><p ng-bind-html="vm.noticia.conteudo"></p></div></div><h3>Comentários</h3><!-- <div id="disqus_thread"></div> --><!-- <dir-disqus config="vm.disqusConfig"></dir-disqus> --><div class="fb-comments" data-href="{{vm.link}}" data-numposts="5" data-mobile="true"></div></div></div>
